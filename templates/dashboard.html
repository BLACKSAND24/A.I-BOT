<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .positive {
            color: #4CAF50;
        }
        .negative {
            color: #f44336;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
            margin-top: 20px;
        }
        th {
            background: #1a1a1a;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #4CAF50;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        tr:hover {
            background: #333;
        }
        .section {
            margin-top: 40px;
        }
        .refresh-time {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Trading Bot Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Open Positions</div>
                <div class="stat-value" id="open-pos">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Closed Positions</div>
                <div class="stat-value" id="closed-pos">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value" id="total-pnl">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="win-rate">0%</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Open Positions</h2>
            <table id="open-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Qty</th>
                        <th>Entry</th>
                        <th>Current</th>
                        <th>SL</th>
                        <th>TP</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="section">
            <h2>Closed Positions</h2>
            <table id="closed-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>P&L</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="refresh-time">Last updated: <span id="last-update">--:--:--</span></div>
    </div>
    
    <script>
        async function updateDashboard() {
            try {
                const [posRes, statsRes] = await Promise.all([
                    fetch('/api/positions'),
                    fetch('/api/stats')
                ]);
                
                const positions = await posRes.json();
                const stats = await statsRes.json();
                
                // Update stats
                document.getElementById('open-pos').textContent = stats.open_positions;
                document.getElementById('closed-pos').textContent = stats.closed_positions;
                document.getElementById('total-pnl').textContent = '$' + stats.total_pnl.toFixed(2);
                document.getElementById('total-pnl').className = stats.total_pnl >= 0 ? 'positive' : 'negative';
                document.getElementById('win-rate').textContent = stats.win_rate.toFixed(1) + '%';
                
                // Update open positions
                const openBody = document.querySelector('#open-table tbody');
                openBody.innerHTML = '';
                for (const pos of positions.open_positions || []) {
                    const row = document.createElement('tr');
                    const pnl = (pos.entry_price ? (pos.entry_price * pos.qty) : 0);
                    row.innerHTML = `
                        <td>${pos.symbol}</td>
                        <td>${pos.side}</td>
                        <td>${pos.qty.toFixed(8)}</td>
                        <td>$${pos.entry_price.toFixed(2)}</td>
                        <td>--</td>
                        <td>$${pos.stop_loss.toFixed(2)}</td>
                        <td>$${pos.take_profit.toFixed(2)}</td>
                        <td class="positive">--</td>
                    `;
                    openBody.appendChild(row);
                }
                
                // Update closed positions
                const closedBody = document.querySelector('#closed-table tbody');
                closedBody.innerHTML = '';
                for (const pos of positions.closed_positions || []) {
                    const row = document.createElement('tr');
                    const pnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                    row.innerHTML = `
                        <td>${pos.symbol}</td>
                        <td>${pos.side}</td>
                        <td>$${pos.entry_price.toFixed(2)}</td>
                        <td>$${pos.exit_price.toFixed(2)}</td>
                        <td class="${pnlClass}">$${(pos.pnl || 0).toFixed(2)}</td>
                        <td>${pos.status}</td>
                    `;
                    closedBody.appendChild(row);
                }
                
                // Update last update time
                const now = new Date();
                document.getElementById('last-update').textContent = now.toLocaleTimeString();
            } catch (error) {
                console.error('Failed to update dashboard:', error);
            }
        }
        
        // Update every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
